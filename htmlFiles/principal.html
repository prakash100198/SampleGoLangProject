    <div class="container">
        <h1>SAMS</h1>

        <form>

            <div class="row">
                <div class="column">
                    <label for="studentid">Student ID</label>
                    <input type="text" id="studentid" placeholder="Student Id here(Will be auto-generated)">
                </div>
                <div class="column">
                    <label for="studentname">StudentName</label>
                    <input type="text" id="studentname" placeholder="Student Name here">
                </div>
                <div class="column">
                    <label for="class">Student Class</label>
                    <input type="text" id="class" placeholder="Student Class here">
                </div>
            </div>
            <button>Add Student</button>
            <br>
            <br>

            <!--adding teachers form below-->
            <div class="row">
                <div class="column">
                    <label for="teacherid">Teacher ID</label>
                    <input type="text" id="teacherid" placeholder="Teacher Id here(Leave this field empty will be auto-generated)">
                </div>
                <div class="column">
                    <label for="teachername">Teacher Name</label>
                    <input type="text" id="teachername" placeholder="Teacher name here">
                </div>
            </div>

            <!--Get teachers Attendance form below-->

                </div>
                <div class="column">

                    <input type="text" id="month" placeholder="Month here">
